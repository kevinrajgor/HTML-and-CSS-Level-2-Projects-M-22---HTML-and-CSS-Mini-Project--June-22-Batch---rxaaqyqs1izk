<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <main>
        <div class="illustration">
        </div>
        <h1>
            Order Summary
        </h1>
        <p class="info">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
        </p>
        <div class="price">
            <img class="musicIcon" src="./images/icon-music.svg" alt="music icon" aria-hidden="true">
            <div class="pricePlan">
                <h2>Annual Plan</h2>
                <p> $59.99/year </p>
            </div>
            <a class="changeLink" href="#"> Change </a>
        </div>

        <button class="paymentButton"> Proceed to Payment </button>
        <div class="cancelOrder">
            <a href="#"> Cancel Order </a>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Kevin Rajgor</a>.
        </div>
    </footer>

</body>

</html>
